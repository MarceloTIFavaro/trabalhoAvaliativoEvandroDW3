<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Sistema de Contas a Pagar"/>
    <meta name="author" content=""/>    
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <link href="/static/css/custom.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>  <!-- importa a biblioteca fontawesome -->
    <link href="/static/css/5.3/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <title>{{parametros.title}}</title>
  </head>

  <body class="sb-nav-fixed">
    <!-- Navbar Superior -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="/">
        <i class="fas fa-file-invoice-dollar"></i> Contas a Pagar
      </a>
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <!-- Informações do Usuário -->
      <ul class="navbar-nav ms-auto me-3 align-items-center">
        <li class="nav-item">
          <span class="navbar-text text-white me-3">
            <i class="fas fa-user-circle"></i> {{ parametros.Usuario }}
            <span class="badge bg-primary ms-2">{{ parametros.TipoUsuario }}</span>
          </span>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" href="/Logout">
            <i class="fas fa-sign-out-alt me-2"></i> Sair
          </a>
        </li>        
      </ul>
    </nav>

    <div id="layoutSidenav">
      <!-- Menu Lateral -->
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">Principal</div>
              <a class="nav-link" href="/">
                <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                Contas Gerais
              </a>
              
              <div class="sb-sidenav-menu-heading">Gerenciamento</div>
              <a class="nav-link" href="/contaspagar/gerenciar">
                <div class="sb-nav-link-icon"><i class="fas fa-file-invoice-dollar"></i></div>
                Contas a Pagar
              </a>
            </div>
          </div>
          <div class="sb-sidenav-footer">
            <div class="small">Logado como:</div>
            {{ parametros.Usuario }}
          </div>
        </nav>
      </div>

      <!-- Conteúdo Principal -->
      <div id="layoutSidenav_content">
        <div class="container-fluid px-4">
          <main>
            {% block content %}{% endblock %}
          </main>
        </div>

        <!-- Footer -->
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">Contas a Pagar 2025</div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <script src="/static/js/jquery-3.7.1.slim.min.js"></script>
    <script src="/static/js/5.3/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/axios-1.6.8.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="/static/js/common.js"></script>
  </body>
</html>
